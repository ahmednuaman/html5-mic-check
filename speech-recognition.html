<html>
<head>
    <style>
        input
        {
            width: 15px;
            height: 20px;
            border: 0;
            background: transparent;
        }
    </style>
    <title>Speech recognition</title>
</head>
<body>
    <p>Click the microphone icon and speak: <input id="input" onwebkitspeechchange="handleSpeechChange(this)" onclick="handleSpeechStart()" x-webkit-speech /></p>
    <p id="words"></p>
    <script>
        var input = document.getElementById('input');
        var words = document.getElementById('words');

        function handleSpeechStart()
        {
            words.innerHTML = 'Listening...';
        }

        function handleSpeechChange(el)
        {
            words.innerHTML = 'You said: ' + el.value;        
        }
    </script>
</body>
</html>
