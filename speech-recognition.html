<html>
<head>
    <title>Speech recognition</title>
</head>
<body>
    <p>Click the microphone icon and speak: <input onwebkitspeechchange="handleSpeech(this)" x-webkit-speech /></p>
    <p id="words"></p>
    <script>
        var words = document.getElementById('words');

        function handleSpeech(el)
        {
            words.innerHTML = el.value;        
        }
    </script>
</body>
</html>
